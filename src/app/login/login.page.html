<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="6" class="ion-padding-top">

      <div class="ion-padding-start ion-padding-top ion-margin-top ion-text-center">
        <ion-text>
          <h1 class="text-bold">LOGIN</h1>
        </ion-text>
      </div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-list>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-messages"
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
  </ion-list>
    <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="go-to-login">Don't have account? <a (click)="goToRegisterPage()">Register now!</a></p>
</ion-col>
</ion-row>
</ion-content>
